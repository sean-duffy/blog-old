<!DOCTYPE HTML>
<html>
	<head>
		<title>Sean Duffy / {{ post_title }}</title>
		<link href='http://fonts.googleapis.com/css?family=OFL+Sorts+Mill+Goudy+TT:regular,italic' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' href='{{ STATIC_URL }}pictonic/css/pictonic.css'>
		<link href='{{ STATIC_URL }}style.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id='main_wrap'>
			{% include 'main/header.html' %}
				<div id ='post'>
					<a href='/blog/{{ post_url }}'><h1>{{ post_title }}</h1></a>
					<span id='date'>Posted on the {{ post_date }}.</span>
					{{ post_body|safe }}
					<div id="disqus_thread"></div>
    				<script type="text/javascript">
        				/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        				var disqus_shortname = 'seanduffyblog'; // required: replace example with your forum shortname

        				/* * * DON'T EDIT BELOW THIS LINE * * */
				        (function() {
				            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				        })();
    				</script>
				    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
				    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
				</div>
			{% include 'main/footer.html' %}
		</div>
	</body>
</html>
